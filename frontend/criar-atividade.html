        <div class="content"> <!--Div com o conteúdo principal da página-->
            <div class="page-name">
                <h2>Criar Atividade</h2>
            </div>

            <div class="form-task"> <!--Div para o formulário de criação de atividade-->
                <form id="create-task" >
                    <label for="nome">Nome da atividade</label>
                    <input type="text" placeholder="Nome" class="input-atividade" id="nomeAtividade" name="nomeAtividade" required>

                    <label for="descricao">Descricao da Atividade</label>
                    <textarea placeholder="Descrição" name="descricaoAtividade"  class="input-atividade textarea-tamanho" id="descricao" required></textarea>

                    <label for="semestre">Semestre</label>
                        <select id="semestre" name="semestre" class="input-atividade selectSemestre" required>
                            <option value="0">Selecione</option>
                            <option value="1">1º Semestre</option>
                            <option value="2">2º Semestre</option>
                            <option value="3">3º Semestre</option>
                            <option value="4">4º Semestre</option>
                            <option value="5">5º Semestre</option>
                            <option value="6">6º Semestre</option>
                        </select>
                    <span id="semestreError"></span>

                    <label for="data">Data de entrega</label>
                    <input type="datetime-local" placeholder="Data" class="input-atividade" id="dataEntrega" name="dataEntrega" min="2015-01-01T00:00" max="2035-12-31T23:59" required>

                    <label for="pontos">Pontos</label>
                    <input type="number" placeholder="Pontos" class="input-atividade" id="pontos" name="pontos" min="1" max="100" required>

                    <div class="">
                        <button type="submit" class="send-button">Enviar</button>
                    </div>

                </form>
            </div>
            
            </div>
            <h1>Lista de Atividades Criadas</h1>
        </div>
