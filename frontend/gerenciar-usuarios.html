<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuarios</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/gerenciarUsuarios.css">
    <link rel="shortcut icon" href="/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/professor.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
    <link rel="stylesheet" href="/css/alerts.css">
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <header>
        <div class="header-content"> <!--Todo conteúdo da HEADER está dentro de uma div-->
            <img src="" alt="" class="logo-image">
            <h1>SGPI</h1>
            <input type="text" placeholder="Pesquisar..." class="search-box">
            <div class="espaco"></div>
            <div id="user-profile-pic" class="profile-pic " >
                <a href="/TelaPrincipal.html" >
                <img class="profile-image" src="https://static.vecteezy.com/system/resources/previews/009/734/564/original/default-avatar-profile-icon-of-social-media-user-vector.jpg" alt="" width="100%">
                </a>
            </div>
        </div>
    </header>

    <div class="container"> <!--Div container para facilitar configurações globais-->
        <div class="wrapper">
        <div class="menu-dropdown"> <!--Div feita para o menu-->
            <button onclick="toggleMenu(this)" class="dropbutton" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="menu-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </button>
            <div id="menu-itens" class="menu-content">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <div class="div_theme menu-dropdown"><button class="theme theme-toggler">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm26.67-67.67q131-11.66 218.83-105.5Q813.33-347 813.33-480T725.5-706.83q-87.83-93.84-218.83-105.5v664.66Z"/></svg>
        </button>
        </div>
        </div>
        <div class="page-name-usuario">
            <h2>Gerenciar Usuarios</h2>
        </div>
    <div class="container_usuarios">
       

        <div class="filter-section">
            <div class="filter-group">
                <label for="semester-filter" class="label-usuarios">Semestre:</label>
                <select id="semester-filter">
                    <option value="">Todos os semestres</option>
                    <option value="1">1º Semestre</option>
                    <option value="2">2º Semestre</option>
                    <option value="3">3º Semestre</option>
                    <option value="4">4º Semestre</option>
                    <option value="5">5º Semestre</option>
                    <option value="6">6º Semestre</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="name-filter" class="label-usuarios">Nome ou Email:</label>
                <input type="text" id="name-filter" placeholder="Digite para buscar...">
            </div>
            <div class="filter-group">
                <label for="type-filter" class="label-usuarios">Tipo de Usuário:</label>
                <select id="type-filter">
                    <option value="">Todos os tipos</option>
                    <option value="Aluno">Aluno</option>
                    <option value="Professor">Professor</option>
                    <option value="Professor_Orientador">Professor Orientador</option>
                    <option value="Coordenador">Coordenador</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="status-filter" class="label-usuarios">Status:</label>
                <select id="status-filter">
                    <option value="">Todos</option>
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
            </div>
            <div class="filter-group">
                <button class="btn btn-primary search-btn" id="search-btn">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Semestre</th>
                    <th>Status</th>
                    <th>Último Acesso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Dados serão carregados dinamicamente -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <!-- Paginação será carregada dinamicamente -->
        </div>
    </div>

    <!-- Modal para editar tipo de usuário -->
    <div id="edit-type-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Alterar Tipo de Usuário</h2>
            <form id="edit-type-form">
                <input type="hidden" id="edit-user-id">
                <div class="modal-form-group">
                    <label for="edit-user-name">Nome:</label>
                    <input type="text" id="edit-user-name" readonly>
                </div>
                <div class="modal-form-group">
                    <label for="edit-user-email">Email:</label>
                    <input type="text" id="edit-user-email" readonly>
                </div>
                <div class="modal-form-group">
                    <label for="edit-user-type">Tipo de Usuário:</label>
                    <select id="edit-user-type">
                        <option value="Aluno">Aluno</option>
                        <option value="Professor">Professor</option>
                        <option value="Professor_Orientador">Professor Orientador</option>
                        <option value="Coordenador">Coordenador</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" id="cancel-edit-btn">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="save-edit-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmação para ativar/desativar usuário -->
    <div id="confirm-status-modal" class="modal">
        <div class="modal-content confirmation-dialog">
            <span class="close">&times;</span>
            <h2>Confirmar Alteração</h2>
            <p id="confirm-status-message">Tem certeza que deseja alterar o status deste usuário?</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-danger" id="cancel-status-btn">Cancelar</button>
                <button type="button" class="btn btn-success" id="confirm-status-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <script defer src="/javaScript/efeitoMenu.js"></script>
    <script defer src="/javaScript/dark_mode.js"></script>
    <script src="/javaScript/GerarMenu.js"></script>
    <script src="/javaScript/imagemPerfil.js"></script>
    <script type="module" src="/javaScript/usuarios.js" defer></script>

</body>
</html>
