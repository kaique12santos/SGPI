                <h2>Lista de Grupos</h2>
            </div>
            <div class="semestre">
                <label for="selectSemestre">Selecione o Semestre:</label>
                <select id="selectSemestre">
                  <option value="" disabled selected>-- Escolha --</option>
                  <option value="1">1º Semestre</option>
                  <option value="2">2º Semestre</option>
                  <option value="3">3º Semestre</option>
                  <option value="4">4º Semestre</option>

                <button id="btnBuscarGrupos">Buscar Grupos</button>
                <button id="btnRelatorioGeral" style="margin-left: 20px;">Gerar Relatório Geral</button>
              </div>
    
              <!-- SPINNER (Loading) -->
                <div id="loading" style="display: none; margin-top: 20px;">
                    Carregando Grupos...
                </div>
    
                <!-- MENSAGEM DE ERRO -->
                <div id="mensagem-erro" style="display: none; color: red; margin-top: 20px;"></div>
    
                <!-- MENSAGEM “Sem Projetos” -->
                <div id="sem-grupos" style="display: none; margin-top: 20px; font-style: italic; color: #555;">
                    Nenhum grupo encontrado para este semestre.
                </div>
            
              <!-- Tabela de Grupos -->
                <table id="tabelaGrupos" style="display: none; border-collapse: collapse; width: 100%; margin-top: 20px;">
                    <thead>
                    <tr>
