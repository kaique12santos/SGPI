        <h2>Meu Perfil</h2>
        <div class="profile-preview">

        </div>
    
        <form id="form-perfil">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
    
          <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha">
          </div>
          <div class="form-group">
            <label for="confirmar-senha">Digite a senha novamente</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Digite aqui" class="signup-input" required>
            <span id="passwordError"></span> 
        </div>
    
          <div class="form-group">
            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" accept="image/*">
          </div>
    
          <button type="button" class="salvar-btn">Salvar Alterações</button>
        </form>
