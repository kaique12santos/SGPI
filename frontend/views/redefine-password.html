<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha - SGPI</title>

    <!--__________LINKS AQUI__________-->
    <link rel="stylesheet" href="./css/redefine-password.css">
    <link rel="stylesheet" href="./css/login-singup.css">
    <link rel="stylesheet" href="./css/visibilidade.css"> 

    <link rel="stylesheet" href="./css/alerts.css"> 
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <!--______________________________-->

</head>

<header>
    <div class="header-content"> <!--Todo conteúdo da HEADER está dentro de uma div-->
        <div class="wrapper">
            <img src="./imagens/logo-sgpi.png" alt="" class="logo-image">
            <h1>SGPI</h1>
            </div>
            
    </div>
</header>

<body>
    <div class="container"> <!--Div container para facilitar configurações globais-->
        <div class="user-box"> <!--Div que abriga todo espaço de login-->
            <div class="user-info"> <!--Div contendo todas as informações de login-->
                <p>Redefinição de senha</p>
                <form id="resetForm" class="user-info">  
                    
                    <div class="user">
                        <p>Escolha uma nova senha</p>
                    
                        <label for="new-password">Nova Senha</label>
                        <div class="password-field-wrapper"> <!-- Wrapper para o campo de nova senha -->
                            <input 
                                type="password" 
                                id="new-password" 
                                placeholder="Digite aqui" 
                                class="user-input password-toggle-input" 
                                required
                                autocomplete="new-password"
                            >
                            <span class="password-toggle-icon"> <!-- Ícone para o campo de nova senha -->
                                <!-- Ícone de olho aberto (visível por padrão) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <!-- Ícone de olho fechado (oculto por padrão) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off hidden">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.91 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </span>
                        </div>
                        <span id="passwordError"></span>
                    
                        <label for="confirm-password">Confirme a Senha</label>
                        <div class="password-field-wrapper"> <!-- Wrapper para o campo de confirmação de senha -->
                            <input 
                                type="password" 
                                id="confirm-password" 
                                placeholder="Digite aqui" 
                                class="user-input password-toggle-input" 
                                required
                                autocomplete="new-password" 
                            >
                            <span class="password-toggle-icon"> <!-- Ícone para o campo de confirmação de senha -->
                                <!-- Ícone de olho aberto (visível por padrão) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <!-- Ícone de olho fechado (oculto por padrão) -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off hidden">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.91 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </span>
                        </div>
                        <span id="confirmError"></span>
                    </div>

                    <button type="submit" class="send-button">Confirmar nova senha</button>  
                </form>
            </div>
        </div>

    </div>
    
    
    <script type="module" src="./javaScript/front_end/recuperarSenha.js"></script>
    <script src="./javaScript/utils/visibilidade_senhas.js"></script>
    <script src="https://cdn.userway.org/widget.js" data-account="6gTjstshf2"></script>
</body>
</html>
