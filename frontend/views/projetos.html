</head>
<body>
    <header>
        <div class="header-content"> <!--Todo conteúdo da HEADER está dentro de uma div-->
            <img src="" alt="" class="logo-image">
            <h1>SGPI</h1>
            <input type="text" placeholder="Pesquisar..." class="search-box">
            <div class="espaco"></div>
            <div id="user-profile-pic" class="profile-pic " >
                <a href="/TelaPrincipal" >
                <img class="profile-image" src="https://static.vecteezy.com/system/resources/previews/009/734/564/original/default-avatar-profile-icon-of-social-media-user-vector.jpg" alt="" width="100%">
                </a>
            </div>
        </div>
    </header>

    <div class="container"> <!--Div container para facilitar configurações globais-->
        <div class="wrapper">
        <div class="menu-dropdown"> <!--Div feita para o menu-->
            <button onclick="toggleMenu(this)" class="dropbutton" aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="menu-icon" viewBox="0 0 16 16">

                </svg>

            <div id="menu-itens" class="menu-content">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <div class="div_theme menu-dropdown"><button class="theme theme-toggler">
            <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm26.67-67.67q131-11.66 218.83-105.5Q813.33-347 813.33-480T725.5-706.83q-87.83-93.84-218.83-105.5v664.66Z"/></svg>
        </button>
        </div>
        </div>
        <div class="page-name">
            <h2>Criar Projetos</h2>
        </div>

        <form id="formProjeto" class="projeto-form">
            <label for="titulo" class="label-projeto">Título do Projeto:</label>
            <input type="text" id="titulo" required>
        
            <label for="descricao" class="label-projeto">Descrição:</label>
            <textarea id="descricao" rows="4"></textarea>
        
            <label for="semestre" class="label-projeto">Semestre:</label>
            <select id="semestre" required>
                <option value="0" disabled selected>Selecione o semestre</option>
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
                <option value="3">3º Semestre</option>
                <option value="4">4º Semestre</option>
                <option value="5">5º Semestre</option>
                <option value="6">6º Semestre</option>
              </select>
        
            <label for="grupo" class="label-projeto">Grupo:</label>
            <select id="grupo" required>
              <option value="">Selecione um grupo</option>
            </select>
        
            <button type="submit" class="btn-criar">Criar Projeto</button>
            
          </form>
          <div class="lista-titulo">
          <h1>Lista de Projetos</h1>
          </div>
          <div id="container-projetos"></div>

          <div id="modal-edicao" class="modal-overlay hidden">
            <div class="modal-content animated">
              <h3>Editar Projeto</h3>
          
              <label for="modal-titulo">Título</label>
              <input type="text" id="modal-titulo">
          
              <label for="modal-descricao">Descrição</label>
              <textarea id="modal-descricao" rows="3"></textarea>
          
              <label for="modal-semestre">Semestre</label>
              <select id="modal-semestre" required>
                <option value="0">Selecione o semestre</option>
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
                <option value="3">3º Semestre</option>
                <option value="4">4º Semestre</option>
                <option value="5">5º Semestre</option>
                <option value="6">6º Semestre</option>
              </select>
          
              <label for="modal-status">Status</label>
              <select id="modal-status">
                <option>Em Proposta</option>
                <option>Em Andamento</option>
                <option>Aguardando Avaliação</option>
                <option>Concluído</option>
              </select>
          
              <div style="margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="fecharModal()" class="btn-salvar" style="background: gray;">Cancelar</button>
                <button onclick="confirmarEdicao()" class="btn-salvar">Salvar</button>
              </div>
            </div>
          </div>          
        </div>

    <script src="./javaScript/utils/fetchHelper.js"></script>

</body>
