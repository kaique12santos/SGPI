        <div class="page-name">
            <h2>Criar Projetos</h2>
        </div>

        <form id="formProjeto" class="projeto-form">
          <label for="titulo" class="label-projeto">Título do Projeto:</label>
          <input type="text" id="titulo" required>
      
          <label for="descricao" class="label-projeto">Descrição:</label>
          <textarea id="descricao" rows="4"></textarea>
      
          <label for="disciplina" class="label-projeto">Disciplina de Orientação:</label>
          <select id="disciplina" required>
            <option value="" disabled selected>Carregando disciplinas...</option>
          </select>
          
          <label for="grupo" class="label-projeto">Grupo:</label>
          <select id="grupo" required>
            <option value="">Selecione uma disciplina acima</option>
          </select>
      
          
      
          <button type="submit" class="btn-criar">Criar Projeto</button>
          
        </form>
          <div class="lista-titulo">
          <h1>Lista de Projetos</h1>
          </div>
          <div id="container-projetos"></div>

          <div id="modal-edicao" class="modal-overlay hidden">
            <div class="modal-content animated">
              <h3>Editar Projeto</h3>
          
              <label for="modal-titulo">Título</label>
              <input type="text" id="modal-titulo"> <label for="modal-descricao">Descrição</label>
              <textarea id="modal-descricao" rows="3"></textarea> <label for="modal-semestre">Semestre Letivo</label>
              <select id="modal-semestre" required disabled> <option value="0">Carregando semestres...</option>
              </select>

              <label for="modal-disciplina">Disciplina</label>
              <select id="modal-disciplina" required disabled>
                <option value="0">Carregando disciplinas...</option>
              </select>
          
              <label for="modal-status">Status</label>
              <select id="modal-status"> <option>Em Proposta</option>
                <option>Em Andamento</option>
                <option>Aguardando Avaliação</option>
                <option>Concluído</option>
              </select>
          
              <div style="margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px;">
                <button id="btn-modal-cancelar" class="btn-salvar" style="background: gray;">Cancelar</button>
                <button id="btn-modal-salvar" class="btn-salvar">Salvar</button>
              </div>
            </div>
          </div>
