<body>
    <div class="container">
        <div class="wrapper">
            <nav class="menu-desktop">
                <div class="menu-desktop-nav" id="menu-desktop">
                    <!-- Links gerados pelo JavaScript -->

            </nav>
            <div class="menu-dropdown">
                <button class="dropbutton" aria-expanded="false" id="menuToggleButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="menu-icon" viewBox="0 0 16 16">

        <div class="page-name">
            <h2>Criar Grupos</h2>
        </div>

        <div class="container-grupo">
            <form id="formGrupo" class="formulario-grupo">
                <label for="nomeGrupo" class="label-form">Nome do Grupo</label>
                <input 
                    type="text" 
                    id="nomeGrupo" 
                    name="nomeGrupo" 
                    class="input-form" 
                    placeholder="Ex: Grupo Alpha" 
                    required
                    minlength="3"
                    maxlength="100">
            
                <label for="disciplinaOrientacao" class="label-form">Selecione a Disciplina de Orientação </label>
                <select id="disciplinaOrientacao" name="disciplinaOrientacao" class="select-form input-form" required>
                    <option value="" disabled selected>-- Carregando disciplinas... --</option>
                    </select>
            
                <label for="alunos-container" class="label-form">Alunos (selecione até 5):</label>
                <div id="alunos-container" class="checkbox-container">
                    <p class="p_Check-box">Selecione uma disciplina de orientação para ver os alunos disponíveis</p>
                </div>
            
                <button type="submit" class="botao-form send-button">Criar Grupo</button>
            </form>
        </div>

        </div>

        <!-- Container para grupos existentes (será inserido pelo JavaScript) -->
    </div>
