    <div class="page-name">
        <h2>Criar Grupos</h2>
    </div>
    <div class="container-grupo">
        <form id="formGrupo" class="formulario-grupo">
        <label for="nomeGrupo" class="label-form">Nome do Grupo:</label>
        <input type="text" id="nomeGrupo" name="nomeGrupo" class="input-form" placeholder="Ex: Grupo 2" required>
    
        <label for="tema" class="label-form">Tema:</label>
        <textarea id="tema" name="tema" class="textarea-form" placeholder="Descreva o tema do projeto..." required></textarea>
    
        <label for="semestre" class="label-form ">Selecione o Semestre:</label>
        <select id="semestre" name="semestre" class="select-form input-form" required>
            <option value="0" disabled selected>-- Escolha --</option>
            <option value="1">1º Semestre</option>
            <option value="2">2º Semestre</option>
            <option value="3">3º Semestre</option>
            <option value="4">4º Semestre</option>
            <option value="5">5º Semestre</option>
            <option value="6">6º Semestre</option>
        </select>
    
        <label for="alunos-container" class="label-form">Alunos (selecione até 5):</label>
        <div id="alunos-container" class="checkbox-container">
            <p class="p_Check-box" >Selecione um semestre primeiro</p>
        </div>
    
        <button type="submit" class="botao-form send-button">Criar Grupo</button>
        </form>
    </div>
