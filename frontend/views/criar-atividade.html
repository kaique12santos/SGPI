        <div class="content"> <div class="page-name">
                <h2>Criar Atividade</h2>
            </div>

            <div class="form-task"> <form id="create-task" >
                    <label for="nomeAtividade">Nome da atividade</label>
                    <input type="text" placeholder="Nome" class="input-atividade" id="nomeAtividade" name="nomeAtividade" required>

                    <label for="descricao">Descricao da Atividade</label>
                    <textarea placeholder="Descrição" name="descricaoAtividade"  class="input-atividade textarea-tamanho" id="descricao" required></textarea>

                    <label for="create-oferta">Oferta (Disciplina/Semestre)</label>
                    <select id="create-oferta" name="oferta_id" class="input-atividade selectSemestre" required>
                        <option value="0" disabled selected>-- Carregando ofertas... --</option>
                        </select>
                    <span id="ofertaError" class="error-message" style="color: red; font-size: 0.9em;"></span>
                    <label for="dataEntrega">Data de entrega</label>
                    <input type="datetime-local" placeholder="Data" class="input-atividade" id="dataEntrega" name="dataEntrega" min="2015-01-01T00:00" max="2035-12-31T23:59" required>

                    <label for="create-nota-maxima">Nota Máxima (0.0 a 10.0)</label>
                    <input type="number" placeholder="Ex: 10.0" class="input-atividade" id="create-nota-maxima" name="nota_maxima" min="0" max="10" step="0.1" required>
                    <div class="">
                        <button type="submit" class="send-button">Enviar</button>
                    </div>

                </form>
            </div>
